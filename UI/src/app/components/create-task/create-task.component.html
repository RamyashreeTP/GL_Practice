<div class="card">
  <h4 class="card-header">Create Task</h4>
  <div class="card-body">
    <div class="form-group">
      <input type="text" [(ngModel)]="taskDetails.projectid" class="form-control" placeholder="Project ID">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="taskDetails.assignedto" class="form-control" placeholder="Assigned to user">
    </div>
    <div class="form-group">
      <textarea type="text" [(ngModel)]="taskDetails.detail" class="form-control" placeholder="Detail"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="createTask()">Create Task</button>
    </div>
  </div>
</div>
